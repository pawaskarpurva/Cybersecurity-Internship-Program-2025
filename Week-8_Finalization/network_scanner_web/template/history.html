<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Scan History</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-4">
    <h1>Scan History</h1>
    <div class="mb-3">
      <a href="{{ url_for('export_history_csv') }}" class="btn btn-outline-primary btn-sm">Export History CSV</a>
      <a href="{{ url_for('export_history_html') }}" class="btn btn-outline-secondary btn-sm">Export History HTML</a>
      <a href="{{ url_for('index') }}" class="btn btn-link btn-sm">Back</a>
    </div>

    {% if rows %}
      <table class="table table-sm table-bordered">
        <thead class="table-light">
          <tr><th>ID</th><th>Subnet</th><th>Ports</th><th>Host</th><th>Open Ports</th><th>Time</th></tr>
        </thead>
        <tbody>
          {% for row in rows %}
          <tr>
            <td>{{ row[0] }}</td>
            <td>{{ row[1] }}</td>
            <td>{{ row[2] }}</td>
            <td>{{ row[3] }}</td>
            <td>{{ row[4] }}</td>
            <td>{{ row[5] }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    {% else %}
      <div class="alert alert-info">No history yet.</div>
    {% endif %}
  </div>
</body>
</html>
